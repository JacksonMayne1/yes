<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="characterForm">
      <label for="characterName">Character Name:</label>
      <input type="text" id="characterName" name="characterName"><br>
  
      <input type="radio" id="jedi" name="alignment" value="Jedi" checked>
      <label for="jedi">Jedi</label>
      <input type="radio" id="sith" name="alignment" value="Sith">
      <label for="sith">Sith</label><br>
  
      <label for="lightsaberColor">Lightsaber color:</label>
      <select id="lightsaberColor" name="lightsaberColor">
        <option value="Blue">Blue</option>
        <option value="Purple">Purple</option>
        <option value="Green">Green</option>
        <option value="Red">Red</option>
    
      </select><br>
  
      <button type="submit">Submit</button>
    </form>
  
    <table>
      <tr>
        <th>Planet</th>
        <th>Environment</th>
        <th>Population</th>
      </tr>
      <tr>
        <td>Tatooine</td>
        <td>Desert</td>
        <td>200,000</td>
      </tr>
      <tr>
        <td>Hoth</td>
        <td>Ice</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Endor</td>
        <td>Forest</td>
        <td>30,000,000</td>
      </tr>
      <tr>
        <td>Mustafar</td>
        <td>Lava</td>
        <td>10,000</td>
      </tr>
    </table>
  </body>
  </html>
